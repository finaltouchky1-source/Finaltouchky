backend:
  name: git-gateway
  branch: main

media_folder: "assets/gallery"
public_folder: "/assets/gallery"

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - file: "content/site.json"
        label: "Business Info"
        name: "business"
        format: "json"
        fields:
          - { label: "Business Name", name: "business_name", widget: "string" }
          - { label: "Service Area", name: "service_area", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Eyebrow Line", name: "eyebrow", widget: "string" }
          - { label: "Main Headline", name: "tagline", widget: "string" }
          - { label: "Primary CTA Text", name: "primary_cta", widget: "string" }
          - { label: "Hours (line 1)", name: "hours_line1", widget: "string" }
          - { label: "Hours (line 2)", name: "hours_line2", widget: "string" }
          - { label: "About Blurb", name: "about_blurb", widget: "text" }

  - name: "services"
    label: "Services"
    files:
      - file: "content/services.json"
        label: "Services List"
        name: "services_list"
        format: "json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                field: { label: "Bullet", name: "bullet", widget: "string" }

  - name: "gallery"
    label: "Gallery"
    files:
      - file: "content/gallery.json"
        label: "Gallery Items"
        name: "gallery_items"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Caption", name: "caption", widget: "string" }
